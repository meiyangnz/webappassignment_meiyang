{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Entities</h2>
    

    <div class="mb-3">
        <h3>Add Customer</h3>
        <form action="{{ url_for('add_customer') }}" method="post">
            <div class="form-group">
                <label for="customerFirstName">First Name</label>
                <input type="text" class="form-control" id="customerFirstName" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="customerLastName">Last Name</label>
                <input type="text" class="form-control" id="customerLastName" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="customerEmail">Email</label>
                <input type="email" class="form-control" id="customerEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="customerPhone">Phone</label>
                <input type="tel" class="form-control" id="customerPhone" name="phone" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Customer</button>
        </form>
    </div>


    <div class="mb-3">
        <h3>Add Part</h3>
        <form action="{{ url_for('add_part') }}" method="post">
            <div class="form-group">
                <label for="partName">Part Name</label>
                <input type="text" class="form-control" id="partName" name="part_name" required>
            </div>
            <div class="form-group">
                <label for="partCost">Cost</label>
                <input type="number" step="0.01" class="form-control" id="partCost" name="cost" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Part</button>
        </form>
    </div>


    <div class="mb-3">
        <h3>Add Service</h3>
        <form action="{{ url_for('add_service') }}" method="post">
            <div class="form-group">
                <label for="serviceName">Service Name</label>
                <input type="text" class="form-control" id="serviceName" name="service_name" required>
            </div>
            <div class="form-group">
                <label for="serviceCost">Cost</label>
                <input type="number" step="0.01" class="form-control" id="serviceCost" name="cost" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Service</button>
        </form>
    </div>
</div>
{% endblock %}
